<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notey</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <form class="form-inline">
        <a class="navbar-brand" id= "Notey" href="#">Noteyyy</a>

            <button id="addNotey" class="btn btn-outline-light" type="button" data-toggle="modal" data-target="#myModal"><i class="fas fa-plus"></i></button>
        </form>
            <button id="logout" class="btn btn-danger ml-3" type="button"> <i class="fas fa-sign-out-alt"></i></button>
        
        

    </nav>

    <!-- List -->
    <div class="container">
        <div id="notey-list" class="list-group list-group-flush m-3">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add New Notey</h4>                                                           
                        
                    
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                               
                </div>
                <!-- /Modal header ends/-->
                    <div class="modal-body"> 
                        <div class="form-group">
                                <label for="noteTitle" class="col-form-label">Set Title:</label>
                                <input type="text" class="form-control" id="noteTitle">
                        </div>
                        <label for="content" class="col-form-label">Note:</label>                  
                        <textarea id="content" class="form-control col-xs-12"></textarea>
                    </div>

                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" id="saveNotey">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 2 for update -->
    <div class="modal fade" id="myUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal header -->
                    <div class="modal-header">
                        <h4 id="displayTitle" class="modal-title"></h4> 
                        <input id="updateTitle" type="text" class="form-control">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    
                    </div>
                    <!-- /Modal header ends/-->
                    <div class="modal-body"> 
                        <!--  This part is set title which isn't needed when just browsing noteys
                            <div class="form-group">
                                <label for="noteUpdatedTitle" class="col-form-label">Set Title:</label>
                                <input type="text" class="form-control" id="noteUpdatedTitle">
                        </div>
                    -->
                        <!--
                        <label id="updateLabel" for="updadedContent" class="col-form-label">Note:</label>
                        -->
                        <textarea id="updateContent" class="form-control col-xs-12"></textarea>
                        <p id="displayContent"></p>
                    </div>

                    <div class="modal-footer">
                        <button id="deleteNotey" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                        <button id="cancelUpdateNotey" type="button" class="btn btn-secondary">Cancel</button>
                        <button id="updateNotey" type="button" class="btn btn-primary">Edit</button>
                        <button id="saveUpdatedNotey" type="button" class="btn btn-primary">Save</button>
                        <button id="closeNotey" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div> 
</body>
</html>
