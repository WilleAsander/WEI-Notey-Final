<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notey</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>

</head>
<body>
    <!-- Trigger the O.G modal-->
    <div >
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add New Notey</h4>                                                           
                        
                    
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                               
                </div>
                <!-- /Modal header ends/-->
                    <div class="modal-body"> 
                        <div class="form-group">
                                <label for="noteTitle" class="col-form-label">Set Title:</label>
                                <input type="text" class="form-control" id="noteTitle">
                        </div>
                        <label for="myText" class="col-form-label">Note:</label>                  
                        <textarea id="myText" class="form-control col-xs-12"></textarea>
                    </div>

                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-lg">Save</button>
                </div>
            </div>
        </div>
    </div>
        <!-- Modal 2 for update -->
        <div class="modal fade" id="myUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal header -->
                        <div class="modal-header">
                            <h4 class="modal-title"id ="modalTitle">modalTitle goes here</h4>                                                           
                                                            
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                       
                        </div>
                        <!-- /Modal header ends/-->
                            <div class="modal-body"> 
                                <div class="form-group">
                                        <label for="noteUpdateTitle" class="col-form-label">Set Title:</label>
                                        <input type="text" class="form-control" id="noteUpdateTitle">
                                </div>
                                <label for="myUpdadeText" class="col-form-label">Note:</label>                  
                                <textarea id="myUpdateText" class="form-control col-xs-12">myUpdateText goes here</textarea>
                            </div>
        
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-lg" id="saveBtn">Save</button>
                        </div>
                    </div>
                </div>
            </div> 
</body>
</html>
