<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notey</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/magic.min.css">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="scripts/main.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <form class="form-inline">
        <a class="navbar-brand" href="#">Notey</a>
        </form>
        <div id="profile">
            <a id="dropdownMenuLink" class="right fa fa-user" href="#" onclick="openNav()"></a>
        </div>
    </nav>
    <div id="myProfile" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        
        <!-- Overlay content -->
        <div class="overlay-content">
            <div class="navWrapper"><a id="user-name" class="navText" href="#"></a></div>
            <div id="divider" class="dropdown-divider"></div>
            <div class="navWrapper"><a class="navLink" href="error">Profile</a></div>
            <div class="navWrapper"><a id="logout" class="navLink" href="#">Log Out</a></div>
        </div>
        
    </div>

    <div class="layer">
    </div>
    <!-- List -->
    <div id="createNotey" class="">
        <div id="createBody">
            <div class="form-group">
                <input type="text" class="form-control textboxstyle" id="noteTitle" placeholder="Title">
            </div>
            <hr>            
            <textarea name="content" rows="28" id="content" class="editor form-control col-xs-12 textboxstyle" placeholder="WhatÂ´s on your mind?"></textarea>
            <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
        </div>
        <div id="createFooter" class="footer">
            <button id="return" type="button" class="buttonLeft btn col-m-4" data-dismiss="modal" onClick="transitionClose()"></i><i class="fas fa-arrow-left"></i></button>
            <button type="button" class="buttonCenter btn" data-dismiss="modal" id="saveNotey" onClick="createNote()">Save</button>
            <button type="button" class="btn buttonRight"><i class="fas fa-trash-alt blu"></i></button>
        </div>
    </div>
    <div id="viewNotey">
        <div id="viewHeader">
            <h4 id="viewTitle" class="title"></h4>
            <hr>
        </div>
        <div id="viewBody">
        </div>
        <div id="viewFooter" class="footer">
            <button id="return" type="button" class="buttonLeft btn col-m-4" data-dismiss="modal" onClick="closeAll()"></i><i class="fas fa-arrow-left"></i></button>
            <button id="updateNotey" type="button" class="btn buttonCenter" onClick="updateNotey()">Edit</button>
            <button id="deleteNotey" type="button" class="btn buttonRight" data-dismiss="modal"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>
    <div id="editNotey" class="">
            <div id="editHeader">
                <input type="text" class="form-control textboxstyle" id="editTitle">
                <hr>
            </div>
            <div id="editBody">                 
                <textarea name="editContent" rows="30" id="editContent" class="form-control col-xs-12 textboxstyle"></textarea>
            </div>
            <div id="editFooter" class="footer">
                    <button id="return" type="button" class="buttonLeft btn col-m-4" data-dismiss="modal" onClick="closeAll()"></i><i class="fas fa-arrow-left"></i></button>
                    <button id="saveUpdatedNotey" type="button" class="btn buttonCenter">Save</button>
                    <button id="deleteEditNotey" type="button" class="btn buttonRight" data-dismiss="modal"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="notey-list" class="row col-form-label"></div>
        </div>
        <div id="mainFooter" class="footer">
                <button class="btn buttonLeft" id="addNotey" class="btn" type="button" onClick="transitionAdd()"><i class="fas fa-plus"></i></button>
        </div>
        <div class="mobile-indicator"></div>
</body>
</html>
