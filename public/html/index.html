<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notey</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/magic.min.css">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="scripts/main.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <form class="form-inline">
        <a class="navbar-brand" href="#">Notey</a>

            <button id="addNotey" class="btn btn-outline-light" type="button" onClick="transitionAdd()"><i class="fas fa-plus"></i></button>
        </form>
        <div id="profile">
            <a id="dropdownMenuLink" class="right fas fa-user" href="#" data-toggle="collapse" data-target=".dropdown-menu" onClick="generateDetails()"></a>
            <a class = "right dropdown-toggle"id = "dropdownMenuLink"href="#" data-toggle="collapse" data-target=".dropdown-menu" onClick="generateDetails()">Profile</a>
        </div>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menu1">
            <p id="userName" class="dropdown-item-text"></p>
            <div class="dropdown-divider"></div>
            <button id="logout" class="btn btn-danger ml-3" type="button"> <i class="fas fa-sign-out-alt"></i></button>
        </div>
            
        
        

    </nav>
    <!-- List -->
    

    <div id="createNotey" class="">
        <div id="createHeader">
            <h4 class="title">Add New Notey</h4> 
            <button id="closeButton" type="button" class="close btn-danger" onClick="transitionClose()"><i class="fas fa-times"></i></button>
        </div>
        <div id="createBody">
            <div class="form-group">
                <label for="noteTitle" class="col-form-label">Set Title:</label>
                <input type="text" class="form-control" id="noteTitle">
            </div>
            <label for="content" class="col-form-label">Note:</label>                  
            <textarea name="content" rows="28" id="content" class="editor form-control col-xs-12"></textarea>
            <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
        </div>
        <div id="createFooter" class="bg-primary">
            <button id="save" type="button" class="btn btn-primary btn-lg" data-dismiss="modal" id="saveNotey" onClick="createNote()"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <div id="viewNotey">
        <div id="viewHeader">
            <h4 id="viewTitle" class="title"></h4>
            <button id="closeButton" type="button" class="close btn-danger" onClick="closeNotey()"><i class="fas fa-times"></i></button>
        </div>
        <div id="viewBody">

        </div>
        <div id="viewFooter" class="bg-primary">
            <button id="updateNotey" type="button" class="btn btn-primary" onClick="updateNotey()"><i class="fas fa-edit"></i></button>
            <button id="deleteNotey" type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-trash-alt"></i></button>
            
        </div>

    </div>
    <div id="editNotey" class="">
            <div id="editHeader">
                <h4 class="title">Edit Notey</h4> 
                <button id="closeButton" type="button" class="close btn-danger" onClick="closeAll()"><i class="fas fa-times"></i></button>
            </div>
            <div id="editBody">
                <div class="form-group">
                    <label for="noteTitle" class="col-form-label">Set Title:</label>
                    <input type="text" class="form-control" id="editTitle">
                </div>
                <label for="content" class="col-form-label">Note:</label>                  
                <textarea name="editContent" rows="30" id="editContent" class="editor form-control col-xs-12"></textarea>
            </div>
            <div id="editFooter" class="bg-primary">
                <button id="saveUpdatedNotey" type="button" class="btn btn-primary"><i class="fas fa-save"></i></button>
                <button id="cancelUpdateNotey" type="button" class="btn btn-danger" onClick="updateNoteyClose()">Cancel</button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="notey-list" class="row col-form-label"></div>
        </div>
</body>
</html>
