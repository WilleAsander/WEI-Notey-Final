<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="scripts/login.js"></script>
 
</head>
<body>
    <div class="container w-50 p-3">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="regUsername">Username: </label>
                <input type="text" class="form-control" id="regUsername" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="regEmail">Email: </label>
                <input type="email" class="form-control" id="regEmail" placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label for="regPassword">Password: </label>
                <input type="password" class="form-control" id="regPassword" placeholder="Choose a password">
            </div>
            <div id="error-footer">

            </div>
            <button type="button" class="btn btn-primary" id="btnReg">Register now!</button>
            <p><a href="login">Already have an account? Click here!</a></p>
        </form>
    </div>
</body>
</html>
