<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notey</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="scripts/start.js"></script>
    <script src="scripts/login.js"></script>

</head>

<body>
    <div id="barba-wrapper">
        <div class="barba-container startBarba" data-namespace="forward">
            <div id="startWrapper">
                <nav id="startNav">
                    <a class="nav-link bar" id="startMenu" onclick="openNav()"><i class="fas fa-bars"></i></a>

                </nav>
                <div id="centerLogo">
                    <img id="logoStart" src="img\5483871d-b91e-49e6-8753-f1bac799007a.png">
                    <div id="slogan">
                        <h6>Notey</h6>
                        <p>Transform your problems into noteys</p>
                    </div>
                    <a class="btn btn-primary forward" id="btnLoginStart" href="login">Get Started</a>
                </div>
                <div id="myNav" class="overlay">

                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                    <div class="overlay-content">
                        <div class="navWrapper"><a class="navLink forward" href="error">About Notey</a></div>
                        <div class="navWrapper"><a class="navLink forward" href="login">Log in</a></div>
                        <div class="navWrapper"><a class="navLink forward" href="register">Sign up</a></div>
                    </div>

                </div>

                <div class="layer">
                </div>
                <div class="mobile-indicator"></div>
            </div>
        </div>
    </div>
    <script src="scripts/barba.js" type="text/javascript"></script>
    <script src="scripts\transitions.js"></script>
</body>

</html>
